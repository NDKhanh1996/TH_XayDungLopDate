<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class MyDate {
      day;
      month;
      year;

      constructor(day,month,year) {
          this.day = day
          this.month = month
          this.year = year
      }
  }
  let date = new MyDate(11,12,2023)
  // console.log(newMyDate)
  let day = date.day
  let month = date.month
  let year = date.year
  alert('Hôm này là ngày ' + day + ' tháng ' + month + ' năm ' + year)
</script>
</body>
</html>
